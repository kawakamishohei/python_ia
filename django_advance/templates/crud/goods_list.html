<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% extends 'base.html' %}

{% block content %}
<h2>商品リスト</h2>
<a href="{% url 'crud:goods_create' %}">作成</a>
{% for goods in goods_list %}
  {% if goods.state_flag %}
    <p>{{ goods.name }}/<a href="{% url 'crud:goods_detail' goods.id %}">詳細</a>
                        <a href="{% url 'crud:goods_update' goods.pk %}">更新</a>
                        <a href="{% url 'crud:goods_delete' goods.pk %}">削除</a>

    </p>
  {% endif %}
{% endfor %}

{% endblock %}

</body>
</html>
